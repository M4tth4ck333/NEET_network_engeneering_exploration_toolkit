<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEET-OS Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="p-5">
    <canvas id="background-canvas" class="fixed top-0 left-0 w-full h-full -z-10"></canvas>

    <div class="max-w-5xl mx-auto w-full flex flex-col gap-8">
        <div class="container p-6">
            <h1 class="text-3xl font-bold text-center mb-6 text-glow">NEET-OS Sph√§risches Klassenzimmer</h1>
            <p class="text-center text-gray-400 mb-8">Interaktive Datenanalyse und System-Orchestrierung</p>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <div class="flex flex-col gap-8">
                    <div>
                        <h2 class="text-2xl font-semibold mb-4 text-cyan-300">System Status</h2>
                        <div id="system-status" class="bg-gray-900 p-4 rounded-md border border-gray-700 h-48 overflow-auto">
                            <p>Verbinde mit Server...</p>
                        </div>
                    </div>
                    <div>
                        <h2 class="text-2xl font-semibold mb-4 text-cyan-300">CLI Befehle</h2>
                        <div class="flex gap-4">
                            <input type="text" id="command-input" placeholder="z.B. scan 127.0.0.1" class="flex-grow p-3 bg-gray-800 text-green-400 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <button id="execute-command-btn" class="bg-green-700 hover:bg-green-800 text-white font-bold py-2 px-4 rounded-lg transition">Senden</button>
                        </div>
                        <div id="command-output" class="bg-black p-4 rounded-md border border-gray-700 mt-4 text-sm whitespace-pre-wrap h-48 overflow-auto">Ausgabe ></div>
                    </div>
                </div>

                <div>
                    <h2 class="text-2xl font-semibold mb-4 text-cyan-300">Datenquellen-Visualisierung</h2>
                    <div id="data-visualization-container" class="bg-black bg-opacity-50 rounded-lg p-2 border border-purple-500/30">
                        </div>
                </div>
            </div>

            <div class="data-table-container mt-8">
                <h2 class="text-2xl font-semibold mb-4 text-cyan-300">System Logs</h2>
                <table id="logs-table">
                    <thead><tr><th>Timestamp</th><th>Level</th><th>Message</th></tr></thead>
                    <tbody><tr><td colspan="3" class="text-center text-gray-500">Warte auf Logs...</td></tr></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/d3.v7.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/index.js') }}"></script>
</body>
</html>
